name: Despliegue BookEater (Final)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configurar .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.x'
          include-prerelease: true

      # CORRECCIÓN IMPORTANTE: Apuntamos a la carpeta BookEater donde está el .csproj
      - name: Publicar proyecto
        run: dotnet publish BookEater.csproj -c Release -o ./myapp

      - name: Subir artefacto
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./myapp
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Descargar artefacto
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: ./myapp

      - name: Desplegar en Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'BookEater'  # <--- ¡No olvides cambiar esto!
          slot-name: 'production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./myapp

